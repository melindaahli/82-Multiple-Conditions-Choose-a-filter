<!DOCTYPE html>
<html>
    <head>
        <title>8.2 Multiple Conditions: Choose a filter</title>
        <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    </head>
    <body>
        <h1>Choose a filter.</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d6/Half_Dome_from_Glacier_Point%2C_Yosemite_NP_-_Diliff.jpg">
        <p> Choose one of the following filters: <br> Harlem, Bushwick, SOMA, Sunset, or After Yourself </p>
        <div>
            <input class="selected-filter" placeholder="Filter name">
            <button class="apply-filter"> Apply filter </button>
        </div>
        <div>
            <input class="selected-size" placeholder="Image width">
            <button class="apply-change"> Apply change </button>
        </div>
        <div>
            <input class="selected-img" placeholder="Image link">
            <button class="change-img"> Change image </button>
        </div>
        <div>
            <button class="reset">Reset</button>
        </div>

    </body>
</html>
